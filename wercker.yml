box: ruudk/ubuntu14.04@1.0.0
build:
  steps:
    - script:
        name: install make
        code: sudo apt-get install -y make
    - script:
        name: ci dependencies
        code: make -e ci-dependencies
    - script:
        name: install dokku
        code: sudo -E make -e install
    - script:
        name: test dokku
        code: make test
